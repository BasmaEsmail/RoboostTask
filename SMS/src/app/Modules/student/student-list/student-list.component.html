
<div class="row my-5 ">
  <div class="col-md-6">
    <button class="btn btn-primary" (click)="openAddForm()">
      New Student
    </button>
  </div>
  <div class="col-md-6 ">
    <input class="form-control" type="text" placeholder="Search"  (keyup)="search($event)">
  </div>
</div>
    
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>NationalID</th>
          <th>Age</th>
          <th></th>
          <th></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of filteredStudentData">
          <th>{{s.ID}}</th>
          <td>{{s.Name}}</td>
          <td>{{s.Mobile}}</td>
          <td>{{s.Email}}</td>
          <td>{{s.NationalID}}</td>
          <td>{{s.Age}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="editStudent()">Edit</button>
          </td>

          <td>
            <button type="button" class="btn btn-danger"  (click)="openConfirmModal(s)">
              Delete
            </button>
          </td>
        </tr>

      </tbody>
    </table>


    <!-- Modal -->
<ng-template  #confirmModal let-modal >
 
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Delete Student</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
      </div>
      <div class="modal-body">
       Are you sure want to delete
       <span class="text-danger">
        {{selectedStudent?.Name}}
       </span> 
       ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteStudent()">Delete</button>
      </div>
   
</ng-template>
