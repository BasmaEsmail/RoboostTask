<form class="row my-5 justify-content-center" [formGroup]="registerForm">
    <div class="col-6">

    
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nameControl" placeholder="Name" formControlName="nameControl" >
        <label for="nameControl">{{"Name"|translate}}</label>
      </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="userNameControl" placeholder="User Name" 
        formControlName="userNameControl" >
        <label for="userNameControl">{{"User Name"|translate}}</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="passwordControl" placeholder="Password" 
        formControlName="passwordControl">
        <label for="passwordControl">{{"Password"|translate}}</label>
      </div>
      <button type="submit" class="btn btn-success" (click)="register()">{{"Register"|translate}}</button>
    </div>

    <div class="row text-center">
        <p>
            {{"Already have an account?"|translate}} <a  class="link-warning" [routerLink]="['/login']">{{"Login"|translate}}</a>
        </p>
       
    </div>
</form>
<div class="row justify-content-center text-center">
    <div class="alert alert-danger col-6" role="alert" *ngIf="failed">
        {{resMessage}}
      </div>
</div>
