<form class="row my-5 justify-content-center" [formGroup]="registerForm">
    <div class="col-6">

    
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nameControl" placeholder="Name" formControlName="nameControl" >
        <label for="nameControl">Name</label>
      </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="userNameControl" placeholder="User Name" 
        formControlName="userNameControl" >
        <label for="userNameControl">User Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="passwordControl" placeholder="Password" 
        formControlName="passwordControl">
        <label for="passwordControl">Password</label>
      </div>
      <button type="submit" class="btn btn-success" (click)="register()">Register</button>
    </div>

    <div class="row text-center">
        <p>
            Already have an account? <a  class="link-warning" [routerLink]="['/user/login']">Log In</a>
        </p>
       
    </div>
</form>
<div class="row justify-content-center text-center">
    <div class="alert alert-danger col-6" role="alert" *ngIf="failed">
        {{resMessage}}
      </div>
</div>
